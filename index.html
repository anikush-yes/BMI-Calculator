<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>KMI</title>
</head>

<body>


    <section class="mainContainer">

        <div class="counterAppContainer">
            <h1>BMI Calculator</h1>
            <hr />
            <input class="height"><br>Height(in cm)</input>
            <br>
            <input class="weight"><br>Weight(in cm)</input>
        </div>

        <div class="buttonsContainer">
    <button class="calculate">Calculate</button>
    <div class="result"></div>
    <button class="reset hidden">Reset</button>
</div>

        <table>
            <thead>
                <tr>
                    <th>BMI Range</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>18.5</td>
                    <td>Underweight</td>
                </tr>
                <tr>
                    <td>18.5 - 24.9</td>
                    <td>Normal weight</td>
                </tr>
                <tr>
                    <td>25 - 29.9</td>
                    <td>Overweight</td>
                </tr>
                <tr>
                    <td> = 30</td>
                    <td>Obese</td>
                </tr>
            </tbody>
        </table>

    

    </section>

</body>

</html>
